<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Slots</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="title">
        <h1 class="title__h1">Radar Slot</h1>
    </div>
    <div class="slot-box">
        <div class="slot-box__head">
            <div class="slot-result">
                <p class="slot-result__text">You Win</p>
            </div>
            <div class="slot-score">
                <a href="javascript:void(0)" class="slot-score__text">1000$</a>
            </div>
        </div>
        <div class="slot-box__body">
            <div id="first" class="slot slot_1"></div>
            <div id="second" class="slot slot_1"></div>
            <div id="third" class="slot slot_1"></div>
        </div>
        <div class="slot-box__footer">
            <div class="rules">
                <p class="winners">Radar = 10000$</p>
                <p class="winners">Emil = 2000$</p>
                <p class="winners">Gugo = 1500$</p>
                <p class="winners">Beglar = 1000$</p>
                <p class="winners">CumShot = 500$</p>
                <p class="winners">Burdul = 100$</p>
            </div>
            <a href="javascript:void(0)" onclick="runSlot()" class="slot-spin">SPIN</a>
        </div>
    </div>
    <p class="author">by zzD</p>
<script src="script.js"></script>
</body>
</html>
